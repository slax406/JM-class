<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pitha ghor</title>
    <style>
        label{
            display: block ;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
         

    </header>
    <main>
        <section>
            <h2>Fill up the form</h2>
            <form>
                
                <label for="name">Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email"> E-mail:
                    <input id="email" type="email" placeholder="Your E-mail">
                </label>
                <label for=""> Password:
                    <input id="password" type="password" placeholder="Your Password">
                </label>
                <label for="Phone">Phone: <input id="phone" type="Phone" placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="Vapa">
                            <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                            <input type="radio" name="pitha" id="puri">
                            Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisha
                    </label>
                    <label for="Sutki">
                        <input type="checkbox" name="vorta" id="sutki">Sutki
                    </label>
                    <label for="Chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instrustions</legend>
                    <textarea name="" id="" cols="30" rows="4"></textarea>                    
                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">                
            </form>
        </section>
    </main>
    <footer>

    </footer>

</body>
</html>
